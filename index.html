<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <p>Please fill out this form with the required information</p>
    <form>
        <label>Enter Your First Name:</label><br>
        <input type="text" name="first_name" required><br><br>
        
        <label>Enter Your Last Name:</label><br>
        <input type="text" name="last_name" required><br><br>
        
        <label>Enter Your Email:</label><br>
        <input type="email" name="email" required><br><br>
        
        <label>Create a New Password:</label><br>
        <input type="password" name="password" required><br><br>
        
        <label>Account type (required):</label><br>
        <input type="radio" name="account_type" value="personal" required> Personal<br>
        <input type="radio" name="account_type" value="business"> Business<br><br>
        
        <label>Upload a profile picture:</label><br>
        <input type="file" name="profile_picture"><br><br>
        
        <label>Input your age (years):</label><br>
        <input type="number" name="age" min="1"><br><br>
        
        <label>How did you hear about us?</label><br>
        <select name="referral">
            <option value="">(select one)</option>
            <option value="friend">Friend</option>
            <option value="social_media">Social Media</option>
            <option value="advertisement">Advertisement</option>
        </select><br><br>
        
        <label>Provide a bio:</label><br>
        <textarea name="bio" rows="3" placeholder="I like coding on the beach..."></textarea><br><br>
        
        <input type="checkbox" name="terms" required> I accept the <a href="#">terms and conditions</a><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>

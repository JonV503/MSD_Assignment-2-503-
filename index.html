<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- External stylesheet link -->
</head>
<body>
   
        <h2>Registration Form</h2>
        <form>
           
                <label for="first-name">Enter Your First Name:</label>
                <input type="text" id="first-name" required><br><br>
           
                <label for="last-name">Enter Your Last Name:</label>
                <input type="text" id="last-name" required><br><br>
         
                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" required><br><br>
          
                <label for="password">Create a New Password:</label>
                <input type="password" id="password" required><br>

                <label>Account type (required):</label>
                <input type="radio" name="accountType" value="Personal" checked> Personal
                <input type="radio" name="accountType" value="Business"> Business
           
                <label for="profile-picture">Upload a profile picture:</label><br>
                <input type="file" id="profile-picture"><br><br>
         
                <label for="age">Input your age (years):</label><br>
                <input type="number" id="age"><br><br>
         
                <label for="referral">How did you hear about us?</label><br>
                <select id="referral">
                    <option>(select one)</option>  
                    <option>Social Media</option>
                    <option>Friend</option>
                    <option>Advertisement</option>
                    <option>Other</option>
                </select>
    
                <label for="bio">Provide a bio:</label><br>
                <textarea id="bio" placeholder="I like coding on the beach..."></textarea>
           
                <input type="checkbox"> I accept the <a href="#">terms and conditions</a>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
</body>
</html>
